<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Моя первая программа</title>
		<script>
			let day = Math.floor(Math.random()*31)
			if(day <= 10){
				alert("1 декада day = " + day)
			} else if(day <= 20){
				alert("2 декада day = " + day)
			} else if(day <= 31){
				alert("3 декада day = " + day)
			} else {
				alert("Error")
			}
		</script>
	</head>
	<body>
	</body>
</html>
