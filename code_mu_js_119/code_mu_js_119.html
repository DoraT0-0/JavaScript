<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Моя первая программа</title>
		<script>
			let num = Math.floor(Math.random()*99)
			if(num <= 99, num >= 10){
				let num2 = num%10 + Math.floor(num/10)
				if(num2 <= 9){
					console.log("Сумма цифр однозначна")
				}
				else{
					console.log("Сумма цифр двухзначна")
				}
			}
			else{
				console.error("error")
			}
		</script>
	</head>
	<body>
	</body>
</html>
